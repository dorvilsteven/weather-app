<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <header class="bg-primary text-center">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-4">
                <section class="container-fluid search">
                    <h2>Search for a City:</h2>
                    <input id="search-box" class="w-100" type="text" placeholder="ex: New York">
                    <button id="search-button" class="btn btn-primary w-100 mt-1">Search</button>
                </section>
                <section class="search-history">
                    <hr>
                    <ul class="list-group history text-center"></ul>
                </section>
            </div>
            <div class="col-8">
                <section class="current-weather">
                    <div class="container-fluid">
                        <div class="row">
                            <div id="city-date" class="city-date"></div>
                            <div id="daily-icon" class="icon"></div>
                        </div>
                        <div id="city-temp" class="row"></div>
                        <div id="city-wind" class="row"></div>
                        <div id="city-humidity" class="row"></div>
                        <div id="city-uvi" class="row"></div>
                    </div>
                </section>
                <section class="five-day">
                    <div class="container-fluid">
                        <div class="row days"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
